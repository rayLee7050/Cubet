    <style>
    body {
      background:rgb(240, 240, 240);
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Cubet_pattern_background.png/571px-Cubet_pattern_background.png?20230719163656");
      overflow: hidden;
      
    }

      a {
        color:black;
      }
      
    .cubet_phone {
        margin-top:7%;
        margin-left:15%;
    }
    svg {
        width: 30%; height: auto;
    }
    .tilt {
        color:rgb(0, 111, 255);
        margin-top:-23%;
        margin-left:50%;
        font-size:118px;
       font-family: 'Tilt Warp', cursive; 
    }  
    .idk3 {
            color:rgb(120, 114, 120);
            font-family: 'Lato', sans-serif;
            margin-top:-5%;
            margin-left:50%;
    }
    .reserved {
        font-family: 'Lato', sans-serif;
      }
            button {
                height: 52px;
                padding: 0 50px;
                font-family: 'Tilt Warp', cursive; 
                letter-spacing: .5px;
                font-weight: 500;
                font-size: 16px;
                text-transform: uppercase;
                border-radius: 3px;
                cursor: pointer;
            }
            button:focus {
                outline: 2px solid white;
            }
            button.btn {
                border: none;
                background: rgb(67, 137, 230);
                color: rgb(252, 252, 252);
                box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.3);
                transition: all 0.1s;
            }
            button.btn:hover {
                background: rgb(100, 183, 250);
                box-shadow: 0px 2px 9px rgba(0, 0, 0, 0.4);
            }
            button.btn-outlined {
                background: transparent;
                border: 2px solid rgb(74, 74, 74);
                color: rgb(74, 74, 74);
            }
            button.btn-outlined:hover {
                color: black;
                border: 3px solid rgb(38, 38, 38);
                padding: 0 50px;
            }
    </style>
